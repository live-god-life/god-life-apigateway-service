server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://49.50.167.208:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/login
            - Method=POST

        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/logout
            - Method=POST

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user
            - Method=GET

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users
            - Method=POST, PUT

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/nickname/**
            - Method=GET

        # 다른 서비스(user-service / goal-service) 예시
        # filter 추가
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/**
            - Method=GET
          filters:
            - AuthorizationFilter

